<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 在线影院 - 直播观影</title>
    <link rel="stylesheet" href="style.css">
    <!-- flv.js 用于播放 FLV 直播流 -->
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
    <!-- hls.js 用于播放 HLS 直播流 (备选) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>🎬 在线影院</h1>
            <div class="header-info">
                <span class="online-count">👥 在线人数: <span id="onlineCount">0</span></span>
                <span class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span id="statusText">连接中...</span>
                </span>
            </div>
        </header>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 视频播放区 -->
            <div class="video-section">
                <div class="video-container">
                    <video id="videoPlayer" controls autoplay muted>
                        您的浏览器不支持视频播放
                    </video>
                    <div class="video-overlay" id="videoOverlay">
                        <div class="overlay-content">
                            <h2>🎥 等待放映员开始播放</h2>
                            <p>请输入直播流地址并点击"开始播放"</p>
                        </div>
                    </div>
                </div>
                
                <!-- 播放控制 -->
                <div class="video-controls">
                    <div class="stream-input-group">
                        <label for="streamUrl">直播流地址:</label>
                        <input 
                            type="text" 
                            id="streamUrl" 
                            placeholder="例如: http://your-srs-server:8080/live/room.flv"
                            value="http://localhost:8080/live/room.flv"
                        >
                        <button id="playBtn" class="btn btn-primary">▶ 开始播放</button>
                        <button id="stopBtn" class="btn btn-secondary" disabled>⏹ 停止播放</button>
                    </div>
                    <div class="stream-tips">
                        <p>💡 支持格式: FLV (推荐) / HLS (.m3u8)</p>
                        <p>📺 FLV示例: http://服务器IP:8080/live/房间名.flv</p>
                        <p>📺 HLS示例: http://服务器IP:8080/live/房间名.m3u8</p>
                    </div>
                </div>
            </div>

            <!-- 聊天区 -->
            <div class="chat-section">
                <div class="chat-header">
                    <h3>💬 聊天室</h3>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="system-message">欢迎来到影院！等待连接服务器...</div>
                </div>
                
                <div class="chat-input-area">
                    <div class="nickname-area">
                        <label for="nicknameInput">昵称:</label>
                        <input 
                            type="text" 
                            id="nicknameInput" 
                            placeholder="设置你的昵称"
                            maxlength="20"
                        >
                        <button id="setNicknameBtn" class="btn btn-small">设置</button>
                    </div>
                    <div class="message-input-group">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="输入消息..."
                            maxlength="500"
                            disabled
                        >
                        <button id="sendBtn" class="btn btn-primary" disabled>发送</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>🎞️ 在线影院系统 | 基于 SRS + WebSocket + WebRTC</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
